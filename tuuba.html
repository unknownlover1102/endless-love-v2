<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tuuba ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------- GENEL ---------- */
    :root{
      --pink:#d63384;
      --pink-dark:#a02362;
      --bg:#ffe6f0;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; overflow:hidden;
    }
    .container{
      width:clamp(320px, 90vw, 860px);
      background:#fff; border-radius:20px;
      padding:20px; box-shadow:0 0 15px rgba(0,0,0,0.2);
      text-align:center; position:relative;
    }
    h1{ color:var(--pink); margin:8px 0 18px }
    h2{ margin:6px 0 10px }
    p{ margin:8px 0 }

    /* ---------- HAMBURGER & √áEKMECE ---------- */
    .menu-btn{
      position:absolute; top:15px; left:15px;
      font-size:26px; cursor:pointer; z-index:1001;
      user-select:none;
    }
    .side-menu{
      position:fixed; top:0; left:-240px;
      width:220px; height:100%; background:var(--pink);
      color:#fff; padding-top:60px; transition:left .35s ease;
      box-shadow:2px 0 5px rgba(0,0,0,.3); z-index:1000;
    }
    .side-menu.open{ left:0 }
    .side-menu a{
      display:block; padding:14px 18px; text-decoration:none; color:#fff;
      font-weight:bold; transition:background .2s ease;
    }
    .side-menu a:hover{ background:var(--pink-dark) }

    /* ---------- B√ñL√úMLER ---------- */
    .section{ display:none; }
    .section.active{ display:block; }

    /* ---------- FORM ELEMANLARI ---------- */
    textarea{
      width:100%; min-height:120px; margin-top:10px; padding:10px;
      border-radius:10px; border:1px solid #ccc; font-size:14px; resize:vertical;
    }
    button{
      margin:10px; padding:10px 20px; font-size:16px; border:none;
      border-radius:10px; cursor:pointer; background:var(--pink); color:#fff;
      transition:.25s;
    }
    button:hover{ background:var(--pink-dark); transform:translateY(-1px) }
    img{ max-width:100%; border-radius:15px; margin-top:15px }

    /* ---------- SAYA√á ---------- */
    #countdown{
      font-size:2rem; margin:18px 0 6px; letter-spacing:.25px;
    }

    /* ---------- G√úNL√úK Lƒ∞STESƒ∞ ---------- */
    .diary-list{
      margin-top:14px; text-align:left; max-height:260px; overflow:auto;
      border:1px solid #eee; border-radius:12px; padding:10px 12px; background:#fff8fb;
    }
    .diary-item{
      border-bottom:1px dashed #e6b7cd; padding:8px 0; white-space:pre-wrap; line-height:1.4;
    }
    .diary-item:last-child{ border-bottom:none }
    .diary-meta{
      font-size:12px; color:#8a8a8a; margin-bottom:4px; display:block;
    }

    /* ---------- UYARI BANNER ---------- */
    #warnBanner{
      position:fixed; bottom:8px; left:8px; background:#fff3cd; color:#664d03;
      border:1px solid #ffe69c; border-radius:8px; padding:8px 10px; font-size:12px; z-index:9999;
      display:none;
    }

    /* ---------- RESPONSIVE DOKUNU≈û ---------- */
    @media (max-width:480px){
      #countdown{ font-size:1.6rem }
      button{ width:100%; max-width:260px }
    }
  </style>
</head>
<body>
  <!-- Hamburger -->
  <div class="menu-btn" id="menuBtn" aria-label="Men√º">‚ò∞</div>

  <!-- √áekmece -->
  <nav class="side-menu" id="sideMenu">
    <a href="#" data-target="counter">Saya√ß</a>
    <a href="#" data-target="diary">G√ºnl√ºk</a>
    <a href="#" data-target="game">G√∂rsel Tahmin</a>
  </nav>

  <!-- Uyarƒ± banner -->
  <div id="warnBanner"></div>

  <!-- Ana Kutu -->
  <div class="container">
    <h1>‚ù§Ô∏è Tuuba & Ben ‚ù§Ô∏è</h1>

    <!-- Saya√ß -->
    <section id="counter" class="section active" aria-label="Saya√ß">
      <h2>Kalan G√ºn</h2>
      <div id="countdown">Y√ºkleniyor...</div>
      <div>
        <button id="minusBtn">-2 G√ºn</button>
        <button id="plusBtn">+7 G√ºn</button>
      </div>
    </section>

    <!-- G√ºnl√ºk -->
    <section id="diary" class="section" aria-label="G√ºnl√ºk">
      <h2>G√ºnl√ºk</h2>
      <p><i>‚ÄúG√ºn√ºm√ºz√º birbirimize anlatalƒ±m, tamam ayrƒ±yƒ±z bana deƒüil buraya anlat ben bakmam.‚Äù</i></p>
      <textarea id="diaryText" placeholder="Bug√ºn nasƒ±ldƒ±? Buraya yaz..."></textarea>
      <button id="saveDiaryBtn">G√∂nder</button>

      <div id="diaryList" class="diary-list"></div>
    </section>

    <!-- G√∂rsel Tahmin -->
    <section id="game" class="section" aria-label="G√∂rsel Tahmin">
      <h2>Fotoƒüraf Tahmini</h2>
      <img src="foto1.jpg" alt="Fotoƒüraf 1">
      <p>Bu fotoƒüraf sana ne hissettiriyor? Tahmin et!</p>
      <textarea placeholder="Tahminini yaz..."></textarea>
    </section>

    <!-- Arka Plan M√ºziƒüi -->
    <audio id="bgMusic" loop autoplay>
      <source src="ask-sarkisi.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Efekt Sesleri -->
  <audio id="plusSound"  src="plus.mp3"></audio>
  <audio id="minusSound" src="minus.mp3"></audio>

  <!-- ---------- FIREBASE / FIRESTORE (MODULE) ---------- -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  /* G√ºnl√ºk i√ßin Firestore (AYNI KALSIN) */
  import {
    getFirestore,
    addDoc, collection, serverTimestamp,
    query, orderBy, onSnapshot, limit
  } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
  /* Saya√ß i√ßin Realtime Database (YENƒ∞) */
  import {
    getDatabase, ref, get, set, onValue
  } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

  // --- Senin Firebase config'in ---
  const firebaseConfig = {
    apiKey: "AIzaSyD4RumRC4GnOlSTMONGJcAij9-_64LdBGs",
    authDomain: "endless-love-f201c.firebaseapp.com",
    projectId: "endless-love-f201c",
    storageBucket: "endless-love-f201c.firebasestorage.app",
    messagingSenderId: "144384066384",
    appId: "1:144384066384:web:b583d194fba60954fee255"
    // Eƒüer Realtime DB farklƒ± projedeyse (ekranda g√∂rd√ºƒü√ºn URL),
    // a≈üaƒüƒ±yƒ± a√ßƒ±p kendi RTDB URL‚Äôini ekle:
    // ,databaseURL: "https://endless-love-v2-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const app  = initializeApp(firebaseConfig);

  // --- G√úNL√úK Firestore (aynen kalsƒ±n) ---
  const fs = getFirestore(app);
  const diaryText   = document.getElementById("diaryText");
  const saveDiaryBtn= document.getElementById("saveDiaryBtn");
  const diaryList   = document.getElementById("diaryList");

  saveDiaryBtn.addEventListener("click", async () => {
    const text = (diaryText.value || "").trim();
    if (!text) return;
    await addDoc(collection(fs, "diary"), { text, createdAt: serverTimestamp() });
    diaryText.value = "";
  });

  onSnapshot(
    query(collection(fs, "diary"), orderBy("createdAt","desc"), limit(100)),
    (snap)=>{
      diaryList.innerHTML = "";
      snap.forEach(d=>{
        const x = d.data();
        const t = x.createdAt?.toDate ? x.createdAt.toDate() : null;
        const when = t ? t.toLocaleString("tr-TR") : "(tarih yok)";
        const item = document.createElement("div");
        item.className = "diary-item";
        item.innerHTML = `<span class="diary-meta">üïí ${when}</span><div>${x.text||""}</div>`;
        diaryList.appendChild(item);
      });
    }
  );

  // --- SAYA√á Realtime Database (YENƒ∞) ---
  const rtdb = getDatabase(app);

  // EKRAN/SES elemanlarƒ±
  const countdownEl = document.getElementById("countdown");
  const plusBtn     = document.getElementById("plusBtn");
  const minusBtn    = document.getElementById("minusBtn");
  const bgMusic     = document.getElementById("bgMusic");
  const plusSound   = document.getElementById("plusSound");
  const minusSound  = document.getElementById("minusSound");

  // Realtime path: ekran g√∂r√ºnt√ºnde root‚Äôta "targetdate" var.
  // ƒ∞stersen burada "counter/main" yapƒ±p altƒ±na yazabilirdik; senin DB‚Äôye uydurdum:
  const COUNTER_PATH = "targetdate";   // √∂rn:  "2026-05-21T00:00:00.000Z"

  let endDate = null;

  function updateCountdown(){
    if (!endDate) return;
    const diff = endDate - new Date();
    const days = Math.max(0, Math.ceil(diff / (1000*60*60*24)));
    countdownEl.textContent = `${days} G√ºn kaldƒ±`;
  }

  async function loadCounter(){
    try{
      const snap = await get(ref(rtdb, COUNTER_PATH));
      if (snap.exists()){
        const iso = snap.val();              // ISO string bekliyoruz
        endDate   = new Date(iso);
      } else {
        endDate   = new Date();
        endDate.setDate(endDate.getDate() + 40);
        await set(ref(rtdb, COUNTER_PATH), endDate.toISOString());
      }
      updateCountdown();
    }catch(e){
      console.error("RTDB get hata:", e);
      // fallback: yerel saya√ß
      endDate = new Date();
      endDate.setDate(endDate.getDate() + 40);
      updateCountdown();
    }
  }

  // Canlƒ± dinleme: DB‚Äôde deƒüi≈üince ekrana d√º≈üs√ºn
  onValue(ref(rtdb, COUNTER_PATH), (snap)=>{
    if (snap.exists()){
      const iso = snap.val();
      const d   = new Date(iso);
      if (!isNaN(d)) { endDate = d; updateCountdown(); }
    }
  });

  // Efekt ‚Üí m√ºzik akƒ±≈üƒ±
  async function playEffectThenResume(soundEl){
    const wasPlaying = !bgMusic.paused;
    try { bgMusic.pause(); } catch {}
    try {
      soundEl.pause(); soundEl.currentTime = 0;
      await soundEl.play();
    } catch {}
    soundEl.onended = () => { if (wasPlaying){ try{ bgMusic.play(); }catch{} } };
  }

  // +7 / -2 g√ºn yaz ve DB‚Äôye kaydet
  plusBtn.addEventListener("click", async ()=>{
    if(!endDate) return;
    playEffectThenResume(plusSound);
    endDate.setDate(endDate.getDate() + 7);
    await set(ref(rtdb, COUNTER_PATH), endDate.toISOString());
    updateCountdown();
  });

  minusBtn.addEventListener("click", async ()=>{
    if(!endDate) return;
    playEffectThenResume(minusSound);
    endDate.setDate(endDate.getDate() - 2);
    await set(ref(rtdb, COUNTER_PATH), endDate.toISOString());
    updateCountdown();
  });

  // Ekran akƒ±≈üƒ±
  setInterval(updateCountdown, 1000);

  // Autoplay engeline takƒ±lƒ±rsa: ilk etkile≈üimde sesleri ‚Äúprime‚Äù et
  window.addEventListener("pointerdown", async function primeOnce(){
    window.removeEventListener("pointerdown", primeOnce);
    const audios = [bgMusic, plusSound, minusSound];
    for (const a of audios){
      try{ await a.play(); a.pause(); a.currentTime = 0; }catch{}
    }
  }, { once:true });

  // Ba≈ülangƒ±√ßta y√ºkle
  loadCounter();
</script>
</body>
</html>
