<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tuuba ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    h1 {
      color: #d63384;
    }
    /* Menü butonu */
    .menu-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    /* Yan menü */
    .side-menu {
      position: fixed;
      left: -220px;
      top: 0;
      width: 200px;
      height: 100%;
      background: #d63384;
      color: white;
      padding-top: 60px;
      transition: 0.4s;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }
    .side-menu.open {
      left: 0;
    }
    .side-menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }
    .side-menu a:hover {
      background: #a02362;
    }
    /* İçerikler */
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #d63384;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #a02362;
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* Günlük listesi stili */
    .diary-list {
      margin-top: 16px;
      text-align: left;
      max-height: 260px;
      overflow: auto;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 10px 12px;
      background: #fff8fb;
    }
    .diary-item {
      border-bottom: 1px dashed #e6b7cd;
      padding: 8px 0;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .diary-item:last-child {
      border-bottom: none;
    }
    .diary-meta {
      font-size: 12px;
      color: #8a8a8a;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="side-menu" id="sideMenu">
    <a href="#" onclick="showSection('counter')">Sayaç</a>
    <a href="#" onclick="showSection('diary')">Günlük</a>
    <a href="#" onclick="showSection('game')">Görsel Tahmin</a>
  </div>

  <div class="container">
    <h1>❤️ Tuuba & Ben ❤️</h1>

    <!-- Sayaç -->
    <div id="counter" class="section active">
      <h2>Kalan Gün</h2>
      <div id="countdown">Yükleniyor...</div>
      <button id="minusBtn">-2 Gün</button>
      <button id="plusBtn">+7 Gün</button>
    </div>

    <!-- Günlük -->
    <div id="diary" class="section">
      <h2>Günlük</h2>
      <p><i>“Günümüzü birbirimize anlatalım, tamam ayrıyız bana değil buraya anlat ben bakmam.”</i></p>
      <textarea id="diaryText" placeholder="Bugün nasıldı? Buraya yaz..."></textarea>
      <button id="saveDiaryBtn">Gönder</button>

      <!-- Yeni: Günlük liste alanı -->
      <div id="diaryList" class="diary-list">
        <!-- Firestore’dan canlı doldurulacak -->
      </div>
    </div>

    <!-- Görsel Tahmin -->
    <div id="game" class="section">
      <h2>Fotoğraf Tahmini</h2>
      <img src="foto1.jpg" alt="Fotoğraf 1">
      <p>Bu fotoğraf sana ne hissettiriyor? Tahmin et!</p>
      <textarea placeholder="Tahminini yaz..."></textarea>
    </div>

    <!-- Müzik -->
    <div style="margin-top:20px;">
      <!-- AUTOPLAY + LOOP + fallback source satırı -->
      <audio id="bgMusic" loop autoplay>
        <source src="ask-sarkisi.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Ses efektleri -->
  <audio id="plusSound" src="plus.mp3"></audio>
  <audio id="minusSound" src="minus.mp3"></audio>

  <!-- Firebase -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import {
    getFirestore,
    doc, getDoc, setDoc, onSnapshot, Timestamp
  } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  // Firebase config (seninkisi)
  const firebaseConfig = {
    apiKey: "AIzaSyD4RumRC4GnOlSTMONGJcAij9-_64LdBGs",
    authDomain: "endless-love-f201c.firebaseapp.com",
    projectId: "endless-love-f201c",
    storageBucket: "endless-love-f201c.firebasestorage.app",
    messagingSenderId: "144384066384",
    appId: "1:144384066384:web:b583d194fba60954fee255"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  // Elemanlar
  const countdownEl = document.getElementById("countdown");
  const plusBtn     = document.getElementById("plusBtn");
  const minusBtn    = document.getElementById("minusBtn");
  const plusSound   = document.getElementById("plusSound");
  const minusSound  = document.getElementById("minusSound");
  const bgMusic     = document.getElementById("bgMusic");

  // Sayaç doc yolu
  const ref = doc(db, "counter", "main");
  let endDate = null;

  // Ekranı güncelle
  function updateCountdown(){
    if(!endDate) return;
    const now  = new Date();
    const diff = endDate - now;
    const days = Math.max(0, Math.ceil(diff / (1000*60*60*24)));
    countdownEl.textContent = `${days} Gün kaldı`;
  }

  // Her zaman Timestamp yaz
  async function writeEndDate(dateObj){
    await setDoc(ref, { endDate: Timestamp.fromDate(dateObj) });
  }

  // İlk yükleme
  (async function init(){
    try{
      const snap = await getDoc(ref);
      if (snap.exists()){
        const d = snap.data();
        if (d.endDate?.toDate){
          endDate = d.endDate.toDate();          // Timestamp → Date
        } else {
          endDate = new Date(d.endDate || Date.now()); // Eski string ise
          await writeEndDate(endDate);                 // Timestamp’e çevir
        }
      } else {
        endDate = new Date();
        endDate.setDate(endDate.getDate() + 40); // varsayılan
        await writeEndDate(endDate);
      }
      updateCountdown();
    }catch(e){
      // Firestore çalışmasa bile yerel fallback
      endDate = new Date();
      endDate.setDate(endDate.getDate() + 40);
      updateCountdown();
    }

    // Gerçek zamanlı dinle
    onSnapshot(ref, (ds)=>{
      const d = ds.data();
      if (d?.endDate?.toDate){
        endDate = d.endDate.toDate();
        updateCountdown();
      }
    });
  })();

  // Müzik + efekt
  function playEffectThenResume(soundEl){
    const wasPlaying = !bgMusic.paused;
    try{ bgMusic.pause(); }catch{}
    try{ soundEl.currentTime = 0; soundEl.play(); }catch{}
    soundEl.onended = () => { if (wasPlaying){ try{ bgMusic.play(); }catch{} } };
  }

  // +7
  plusBtn.addEventListener("click", async () => {
    if(!endDate) return;
    playEffectThenResume(plusSound);
    endDate.setDate(endDate.getDate() + 7);
    await writeEndDate(endDate);
    updateCountdown();
  });

  // -2
  minusBtn.addEventListener("click", async () => {
    if(!endDate) return;
    playEffectThenResume(minusSound);
    endDate.setDate(endDate.getDate() - 2);
    await writeEndDate(endDate);
    updateCountdown();
  });

  // Her saniye ekranda sayı aksın
  setInterval(updateCountdown, 1000);

  // Autoplay engellenirse ilk tıklamada başlat
  document.body.addEventListener("click", () => {
    if (bgMusic && bgMusic.paused){
      try{ bgMusic.play(); }catch{}
    }
  }, { once: true });
</script>
</body>
</html>
