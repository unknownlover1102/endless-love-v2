<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tuuba Paneli</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff80aa;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      position: relative;
    }

    /* Men√º butonu */
    .menu-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* Yan men√º */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }
    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.2s;
    }
    .side-menu a:hover {
      background-color: #575757;
    }

    .content {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn-red {
      background-color: #ff4d4d;
      color: white;
    }
    .btn-green {
      background-color: #4CAF50;
      color: white;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
    üíñ Tuuba Paneli üíñ
  </header>

  <!-- Yan Men√º -->
  <div id="sideMenu" class="side-menu">
    <a href="#" onclick="showSection('sayac')">Saya√ß</a>
    <a href="#" onclick="showSection('gunluk')">G√ºnl√ºk</a>
    <a href="#" onclick="showSection('tahmin')">Fotoƒüraf Tahmin</a>
  </div>

  <!-- ƒ∞√ßerik -->
  <div id="sayac" class="content">
    <h2>Karƒ±m Olacaƒüƒ±n G√ºne Kalan S√ºre</h2>
    <div id="countdown">Y√ºkleniyor...</div>
    <button class="btn btn-red" onclick="changeDays(7, 'minus')">N'OLUR BASMA ACI BANA (+7 G√ºn)</button>
    <button class="btn btn-green" onclick="changeDays(-2, 'plus')">BENƒ∞ NE KADAR √áOK SEVDƒ∞ƒûƒ∞Nƒ∞ HATIRLA (-2 G√ºn)</button>
  </div>

  <div id="gunluk" class="content" style="display:none;">
    <h2>G√ºnl√ºk</h2>
    <textarea id="gunlukInput" placeholder="G√ºn√ºm√ºz√º birbirimize anlatalƒ±m..."></textarea>
    <button class="btn btn-green" onclick="kaydetGunluk()">Kaydet</button>
    <div id="gunlukList"></div>
  </div>

  <div id="tahmin" class="content" style="display:none;">
    <h2>Fotoƒüraf Tahmin Oyunu</h2>
    <img id="tahminImage" src="resim1.jpg" alt="Tahmin Resmi">
    <textarea id="tahminInput" placeholder="Bu fotoƒüraf hakkƒ±nda ne d√º≈ü√ºn√ºyorsun?"></textarea>
    <button class="btn btn-green" onclick="kaydetTahmin()">Kaydet</button>
    <div id="tahminList"></div>
  </div>

  <!-- Ses Efektleri -->
  <audio id="plusSound" src="plus.mp3"></audio>
  <audio id="minusSound" src="minus.mp3"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

  <script>
    // Men√º a√ß/kapa
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      if (menu.style.width === "250px") {
        menu.style.width = "0";
      } else {
        menu.style.width = "250px";
      }
    }

    function showSection(id) {
      document.querySelectorAll('.content').forEach(c => c.style.display = "none");
      document.getElementById(id).style.display = "block";
      toggleMenu();
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD4RumRC4GnOlSTMONGJcAij9-_64LdBGs",
      authDomain: "endless-love-f201c.firebaseapp.com",
      projectId: "endless-love-f201c",
      storageBucket: "endless-love-f201c.firebasestorage.app",
      messagingSenderId: "144384066384",
      appId: "1:144384066384:web:b583d194fba60954fee255"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Saya√ß Firestore
    const countdownEl = document.getElementById("countdown");
    let targetDate = new Date("2025-08-06T00:00:00"); // Ba≈ülangƒ±√ß tarihi
    let totalDays = 40;

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      countdownEl.innerText = `${days} g√ºn kaldƒ±`;
    }

    setInterval(updateCountdown, 1000);

    function changeDays(num, sound) {
      if (sound === "plus") document.getElementById("plusSound").play();
      else document.getElementById("minusSound").play();
      totalDays += num;
      targetDate.setDate(targetDate.getDate() + num);
      db.collection("sayac").doc("durum").set({ targetDate: targetDate.toISOString() });
    }

    db.collection("sayac").doc("durum").get().then(doc => {
      if (doc.exists) {
        targetDate = new Date(doc.data().targetDate);
      }
      updateCountdown();
    });

    // G√ºnl√ºk
    function kaydetGunluk() {
      const text = document.getElementById("gunlukInput").value;
      if (!text) return;
      db.collection("gunluk").add({
        metin: text,
        tarih: new Date().toISOString()
      });
      document.getElementById("gunlukInput").value = "";
    }

    db.collection("gunluk").orderBy("tarih", "desc").onSnapshot(snap => {
      const list = document.getElementById("gunlukList");
      list.innerHTML = "";
      snap.forEach(doc => {
        list.innerHTML += `<p>üìù ${doc.data().metin}</p>`;
      });
    });

    // Tahmin
    function kaydetTahmin() {
      const text = document.getElementById("tahminInput").value;
      if (!text) return;
      db.collection("tahmin").add({
        metin: text,
        tarih: new Date().toISOString()
      });
      document.getElementById("tahminInput").value = "";
    }

    db.collection("tahmin").orderBy("tarih", "desc").onSnapshot(snap => {
      const list = document.getElementById("tahminList");
      list.innerHTML = "";
      snap.forEach(doc => {
        list.innerHTML += `<p>üí≠ ${doc.data().metin}</p>`;
      });
    });
  </script>
</body>
</html>
