<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuuba ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      overflow-x: hidden;
    }

    .container {

      width: 90%;
      max-width: 600px;
    }

    h1 {

    }

    #countdown {

    }

    button {

    }

    /* Men√º */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #333;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 22px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background: #575757;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      color: #fff;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Men√º -->
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="#" onclick="showPage('sayac')">Saya√ß</a>
    <a href="#" onclick="showPage('gunluk')">G√ºnl√ºk</a>
    <a href="#" onclick="showPage('oyun')">G√∂rsel Tahmin</a>
  </div>

  <!-- ƒ∞√ßerik -->
  <div class="container">
    <!-- Saya√ß -->
    <div id="sayac" class="page">
      <h1>üíñ Karƒ±m olacaƒüƒ±n g√ºne kalan s√ºre</h1>
      <div id="countdown">Y√ºkleniyor...</div>
      <button class="plus-btn" onclick="updateDate(7)">+7 G√ºn<br><small>N'OLUR BASMA ACI BANA</small></button>
      <button class="minus-btn" onclick="updateDate(-2)">-2 G√ºn<br><small>BENƒ∞ NE KADAR √áOK SEVDƒ∞ƒûƒ∞Nƒ∞ HATIRLA</small></button>
    </div>

    <!-- G√ºnl√ºk -->
    <div id="gunluk" class="page hidden">
      <h1>üìñ G√ºnl√ºk</h1>
      <p>G√ºn√ºm√ºz√º birbirimize anlatalƒ±m, tamam ayrƒ±yƒ±z bana deƒüil buraya anlat ben bakmam.</p>
      <textarea placeholder="Bug√ºn olanlarƒ± yaz..."></textarea>
    </div>

    <!-- G√∂rsel Tahmin -->
    <div id="oyun" class="page hidden">
      <h1>üé® Fotoƒüraf Tahmin Oyunu</h1>
      <img src="foto1.jpg" alt="Tahmin Et" style="width:100%;max-width:400px;border-radius:10px;">
      <p>Bu fotoƒürafta neler hissediyorsun?</p>
      <textarea placeholder="Tahminini yaz..."></textarea>
    </div>
  </div>

  <!-- Sesler -->
  <audio id="plusSound" src="plus.mp3"></audio>
  <audio id="minusSound" src="minus.mp3"></audio>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4RumRC4GnOlSTMONGJcAij9-_64LdBGs",
      authDomain: "endless-love-f201c.firebaseapp.com",
      projectId: "endless-love-f201c",
      storageBucket: "endless-love-f201c.firebasestorage.app",
      messagingSenderId: "144384066384",
      appId: "1:144384066384:web:b583d194fba60954fee255"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const countdownRef = doc(db, "countdown", "mainTimer");
    let targetDate = null;

    async function loadDate() {
      const snap = await getDoc(countdownRef);
      if (snap.exists()) {
        targetDate = new Date(snap.data().targetDate);
      } else {
        targetDate = new Date("2025-09-15T00:00:00");
        await setDoc(countdownRef, { targetDate: targetDate.toISOString() });
      }
      updateCountdown();
    }

    async function updateDate(days) {
      if (!targetDate) return;
      targetDate.setDate(targetDate.getDate() + days);
      await setDoc(countdownRef, { targetDate: targetDate.toISOString() });

      if (days > 0) document.getElementById("plusSound").play();
      else document.getElementById("minusSound").play();

      updateCountdown();
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Bug√ºn o g√ºn üíç";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days} G√ºn ${hours} Saat ${mins} Dakika ${secs} Saniye`;
    }

    setInterval(updateCountdown, 1000);
    loadDate();

    // Men√º fonksiyonlarƒ±
    window.openMenu = function() {
      document.getElementById("sideMenu").style.width = "250px";
    }
    window.closeMenu = function() {
      document.getElementById("sideMenu").style.width = "0";
    }
    window.showPage = function(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
      closeMenu();
    }
  </script>
</body>
</html>
