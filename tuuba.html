</head>
<body>
  <h1>TuÄŸba Paneli ðŸ’–</h1>

  <audio id="bgm" autoplay loop playsinline>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTGdDhF7ISSn2kGTW5euU16-716kDs1RE",
      authDomain: "endless-love-v2.firebaseapp.com",
      databaseURL: "https://endless-love-v2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "endless-love-v2",
      storageBucket: "endless-love-v2.appspot.com",
      messagingSenderId: "1098354580",
      appId: "1:1098354580:web:b214f9c82e6ce423190981"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const refDate = ref(db, "targetDate");
    const refStats = ref(db);
    const countdown = document.getElementById("countdown");

    function updateCountdown(targetDate) {
      const interval = setInterval(() => {
        const now = new Date();
        const diff = new Date(targetDate) - now;

        if (diff <= 0) {
          countdown.textContent = "BugÃ¼n sevgili oluyorsunuz! ðŸŽ‰";
          clearInterval(interval);
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          countdown.textContent = `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye kaldÄ±...`;
        }
      }, 1000);
    }

    get(refDate).then((snapshot) => {
      if (snapshot.exists()) updateCountdown(snapshot.val());
      else countdown.textContent = "Tarih ayarlanmadÄ±.";
    });

    async function updateDays(amount) {
      const snap = await get(refDate);
      if (snap.exists()) {
        const date = new Date(snap.val());
        date.setDate(date.getDate() + amount);
        const newDate = date.toISOString();
        await set(refDate, newDate);
        updateCountdown(newDate);

        const statsSnap = await get(refStats);
        const current = statsSnap.val() || {};
        const updated = {
          addcount: (current.addcount || 0) + (amount > 0 ? 1 : 0),
          subcount: (current.subcount || 0) + (amount < 0 ? 1 : 0)
        };
        await update(refStats, updated);

        const sfx = document.getElementById(amount > 0 ? "plus-sfx" : "minus-sfx");
        if (sfx) sfx.play().catch(() => {});

        alert(`${amount > 0 ? "+" + amount : amount} gÃ¼n ${amount > 0 ? "eklendi" : "Ã§Ä±karÄ±ldÄ±"}`);
      }
    }

    document.getElementById("add").onclick = () => updateDays(7);
    document.getElementById("sub").onclick = () => updateDays(-2);

    // iOS iÃ§in ses oynatma tetikleyici
    document.body.addEventListener('click', () => {
      const bgm = document.getElementById("bgm");
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }, { once: true });
  </script>
