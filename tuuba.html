  </style>
</head>
<body>
  <h1>TuÄŸba Paneli ðŸ’–</h1>
  <div id="countdown">YÃ¼kleniyor...</div>

  <button type="button" class="red" id="add">+7 GÃ¼n</button>
  <p>N'OLUR BASMA ACI BANA</p>

  <button type="button" class="green" id="sub">-2 GÃ¼n</button>
  <p>BENÄ° NE KADAR Ã‡OK SEVDÄ°ÄžÄ°NÄ° HATIRLA VE BÄ°R KERE DAHA BAS</p>

  <!-- Sesler -->
  <audio id="bgm" autoplay loop playsinline>
    <source src="ask-sarkisi.mp3" type="audio/mpeg" />
    TarayÄ±cÄ±nÄ±z ses dosyasÄ±nÄ± desteklemiyor.
  </audio>
  <audio id="effectAdd" src="plus.mp3"></audio>
  <audio id="effectSub" src="minus.mp3"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTGdDhF7ISSn2kGTW5euU16-716kDs1RE",
      authDomain: "endless-love-v2.firebaseapp.com",
      databaseURL: "https://endless-love-v2-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "endless-love-v2",
      storageBucket: "endless-love-v2.firebasestorage.app",
      messagingSenderId: "1098354580",
      appId: "1:1098354580:web:b214f9c82e6ce423190981"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const refDate = ref(db, "targetDate");
    const refAddCount = ref(db, "addcount");
    const refSubCount = ref(db, "subcount");
    const countdown = document.getElementById("countdown");

    function showCountdownLive(targetDate) {
      function update() {
        const now = new Date();
        const diff = new Date(targetDate) - now;
        if (diff <= 0) {
          countdown.textContent = "BugÃ¼n sevgili oluyorsunuz! ðŸŽ‰";
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          countdown.textContent = `${days}g ${hours}sa ${minutes}dk ${seconds}sn kaldÄ±...`;
        }
      }
      update();
      setInterval(update, 1000);
    }

    get(refDate).then((snapshot) => {
      if (snapshot.exists()) showCountdownLive(snapshot.val());
      else countdown.textContent = "Tarih ayarlanmadÄ±.";
    });

    async function updateDays(amount) {
      const snap = await get(refDate);
      if (snap.exists()) {
        const date = new Date(snap.val());
        date.setDate(date.getDate() + amount);
        const newDate = date.toISOString();
        await set(refDate, newDate);

        // Ä°statistik gÃ¼ncelle
        if (amount > 0) {
          const addSnap = await get(refAddCount);
          await set(refAddCount, (addSnap.val() || 0) + 1);
        } else {
          const subSnap = await get(refSubCount);
          await set(refSubCount, (subSnap.val() || 0) + 1);
        }

        // Geri sayÄ±mÄ± gÃ¼ncelle
        showCountdownLive(newDate);
        alert(`${amount > 0 ? "+" + amount : amount} gÃ¼n ${amount > 0 ? "eklendi" : "Ã§Ä±karÄ±ldÄ±"}`);

        // Efekt ve mÃ¼zik kontrolÃ¼
        const bgm = document.getElementById("bgm");
        const effect = amount > 0 ? document.getElementById("effectAdd") : document.getElementById("effectSub");
        bgm.pause();
        effect.play().then(() => {
          effect.onended = () => {
            bgm.play().catch(() => {});
          };
        }).catch(() => {
          bgm.play().catch(() => {});
        });
      }
    }

    document.getElementById("add").onclick = () => updateDays(7);
    document.getElementById("sub").onclick = () => updateDays(-2);

    // iOS iÃ§in mÃ¼zik tetikleyici
    document.body.addEventListener('click', () => {
      const bgm = document.getElementById("bgm");
      if (bgm.paused) bgm.play().catch(() => {});
    }, { once: true });
  </script>
